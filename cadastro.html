<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ONG União Alegre - Cadastro</title>
  <meta name="description" content="Cadastro de voluntários e interessados na ONG União Alegre." />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* ===== Bloco de Introdução ===== */
    .intro {
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
      color: #063970;
    }

    /* ===== Bloco de chamada (imagem) ===== */
    .call-to-action figure {
      text-align: center;
      margin: 2rem auto;
    }

    .call-img {
      width: 80%;
      max-width: 450px;
      border-radius: 12px;
      box-shadow: 0 5px 14px rgba(0,0,0,0.25);
    }

    .call-to-action figcaption {
      margin-top: 0.8rem;
      font-size: 1rem;
      color: #063970;
      font-weight: 600;
    }

    /* ===== Formulário ===== */
    .form-section {
      max-width: 900px;
      margin: 2rem auto 5rem;
      background-color: rgba(255,255,255,0.9);
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      padding: 2rem 2.5rem;
    }

    .form-section h2 {
      text-align: center;
      color: #063970;
      margin-bottom: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem 2rem;
    }

    .campo input,
    .campo select,
    .campo textarea {
      width: 100%;
      padding: 0.7rem 0.8rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .campo input:focus,
    .campo select:focus,
    .campo textarea:focus {
      border-color: #0b4d8f;
      box-shadow: 0 0 6px rgba(11,77,143,0.3);
      outline: none;
    }

    .btn.destaque {
      display: block;
      margin: 2rem auto 0;
      background-color: #063970;
      color: white;
      border: none;
      padding: 0.9rem 1.8rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn.destaque:hover {
      background-color: #0b4d8f;
      transform: scale(1.04);
    }

    /* ===== Consentimento ===== */
    .consentimento {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      font-size: 0.95rem;
      color: #333;
      line-height: 1.4;
      margin-top: 1rem;
    }

    /* ===== Responsividade Mobile ===== */
    @media (max-width: 900px) {
      .form-grid {
        grid-template-columns: 1fr; /* empilha os campos */
      }

      .call-img {
        width: 90%;
        max-width: 350px;
      }

      .form-section {
        padding: 1.5rem 1.2rem;
      }
    }
  </style>
</head>

<body class="site">
  <!-- CABEÇALHO -->
  <header class="site-header" role="banner">
    <div class="container header-inner">
      <a href="index.html" aria-label="Ir para a página inicial">
        <img src="images/logo-ong.jpg" alt="Logo da ONG União Alegre" class="logo expandida" />
      </a>

      <nav aria-label="Menu principal" role="navigation">
        <input id="nav-toggle" class="mobile-toggle" type="checkbox" aria-hidden="true" />
        <label for="nav-toggle" class="mobile-toggle" aria-hidden="true">☰</label>

        <ul class="desktop-menu" role="menubar">
          <li><a href="index.html" class="menu-link spa-link">Início</a></li>
          <li><a href="projetos.html" class="menu-link spa-link">Projetos</a></li>
          <li><a href="cadastro.html" class="menu-link ativo spa-link" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="app" class="container" role="main">
    <section class="intro">
      <h1>Cadastro de Voluntário / Interessado</h1>
      <p>Preencha o formulário abaixo e junte-se a nós. Sua ajuda transforma vidas!</p>
    </section>

    <!-- IMAGEM DE CHAMADA -->
    <section class="call-to-action">
      <figure>
        <img src="images/faca-parte.png" alt="Faça parte do nosso time de voluntários" class="call-img hero-img" />
        <figcaption>Faça parte do nosso time — <a href="cadastro.html" class="btn destaque spa-link">Cadastre-se</a></figcaption>
      </figure>
    </section>

    <!-- FORMULÁRIO -->
    <section class="form-section" aria-labelledby="titulo-cadastro">
      <h2 id="titulo-cadastro">Formulário de Cadastro</h2>

      <form id="vol-form" action="cadastro_sucesso.html" method="post" class="form-cadastro" novalidate>
        <fieldset>
          <legend>Dados Pessoais</legend>
          <div class="form-grid">
            <div class="campo">
              <label for="nome">Nome completo *</label>
              <input id="nome" name="nome" type="text" placeholder="Seu nome completo" required autocomplete="name" />
            </div>
            <div class="campo">
              <label for="email">E-mail *</label>
              <input id="email" name="email" type="email" placeholder="nome@exemplo.com" required autocomplete="email" />
            </div>
            <div class="campo">
              <label for="cpf">CPF *</label>
              <input id="cpf" name="cpf" type="text" placeholder="000.000.000-00" required inputmode="numeric" />
            </div>
            <div class="campo">
              <label for="telefone">Telefone *</label>
              <input id="telefone" name="telefone" type="tel" placeholder="(00) 90000-0000" required inputmode="tel" />
            </div>
            <div class="campo">
              <label for="nascimento">Data de nascimento *</label>
              <input id="nascimento" name="nascimento" type="date" max="2007-12-31" required />
            </div>
            <div class="campo">
              <label for="cep">CEP *</label>
              <input id="cep" name="cep" type="text" placeholder="00000-000" required inputmode="numeric" />
            </div>
            <div class="campo">
              <label for="endereco">Endereço *</label>
              <input id="endereco" name="endereco" type="text" placeholder="Rua, número, complemento" required autocomplete="street-address" />
            </div>
            <div class="campo">
              <label for="cidade">Cidade *</label>
              <input id="cidade" name="cidade" type="text" placeholder="Sua cidade" required autocomplete="address-level2" />
            </div>
            <div class="campo">
              <label for="estado">Estado *</label>
              <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                <option value="RS">RS</option>
                <option value="BA">BA</option>
              </select>
            </div>
            <div class="campo">
              <label for="interesse">Área de interesse</label>
              <select id="interesse" name="interesse">
                <option value="">Selecione</option>
                <option value="educacao">Educação</option>
                <option value="inclusao-digital">Inclusão digital</option>
                <option value="logistica">Logística</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Disponibilidade</legend>
          <div class="form-grid">
            <div class="campo">
              <label for="disponibilidade-dias">Dias disponíveis</label>
              <select id="disponibilidade-dias" name="disponibilidade-dias">
                <option value="">Selecione</option>
                <option>Segunda</option>
                <option>Terça</option>
                <option>Quarta</option>
                <option>Quinta</option>
                <option>Sexta</option>
                <option>Finais de semana</option>
              </select>
            </div>

            <div class="campo">
              <label for="disponibilidade-horario">Horário</label>
              <select id="disponibilidade-horario" name="disponibilidade-horario">
                <option value="">Selecione</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
                <option>Indiferente</option>
              </select>
            </div>

            <div class="campo">
              <label for="habilidades">Habilidades</label>
              <input id="habilidades" name="habilidades" type="text" placeholder="Ex.: ministrar aulas, logística, informática" />
            </div>

            <div class="campo">
              <label for="experiencia">Experiência / Observações</label>
              <textarea id="experiencia" name="experiencia" rows="4" placeholder="Conte um pouco sobre sua experiência (opcional)"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Consentimento</legend>
          <div class="consentimento">
            <input id="consent" name="consent" type="checkbox" required />
            <label for="consent">Declaro que as informações são verdadeiras e autorizo o uso de dados para fins da ONG.</label>
          </div>
        </fieldset>

        <button type="submit" class="btn destaque">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer role="contentinfo">
    <div class="container">
      <p>© 2025 ONG União Alegre — Juntos Transformamos Vidas.</p>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script src="js/formValidation.js" defer></script>
  <script src="js/ui.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
